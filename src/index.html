<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game of life</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/ico" href="img/icon_32x32.ico">
	<link rel="icon" type="image/ico" href="img/icon_16x16.ico">
</head>
<body>
	<div class="wrapper">
		<h1 class="banner">GAME OF LIFE</h1>
		<div class="controls_container">
			<button class="control_button" id="start">START</button>
			<button class="control_button" id="stop">STOP</button>
			<button class="control_button" id="step">STEP</button>
			<button class="control_button" id="random">RANDOM</button>
			<button class="control_button" id="clear">CLEAR</button>
			<input type="text" class="control_input" id="delay" placeholder="Delay (ms)" maxlength="6">
		</div>
		<div class="canvas_wrap_wrap">
			<div class="canvas_wrap">
				<canvas class="canv" id="canv"></canvas>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
